---
# Get debian architecture
- name: Get debian architecture
  shell: dpkg --print-architecture
  register: deb_arch
  changed_when: false

# Install required packages
- name: Install required packages
  apt:
    name:
      - ca-certificates
      - curl
    state: present
    update_cache: yes

# Add Docker's official GPG key
- name: Add Docker GPG apt Key
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/debian/gpg
    dest: /etc/apt/keyrings/docker.asc

# Add Docker repository
- name: Add Docker repository
  apt_repository:
    repo: "deb [arch={{ deb_arch.stdout }} signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/debian {{ ansible_distribution_release }} stable"
    state: present

# Install Docker Engine
- name: Install Docker Engine
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: yes
  notify: restart docker

# Ensure Docker service is enabled and started
- name: Ensure Docker service is enabled and started
  systemd:
    name: docker
    state: started
    enabled: yes
